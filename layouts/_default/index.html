{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>
  </header>
  
  <div class="post-content">
    {{- if .Content }}
    {{ .Content | safeHTML }}
    {{- end }}
  </div>
</article>

{{- end }}{{/* end main */}}
